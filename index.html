<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Message</title>
<style>
   .popup {
        display: none; /* 默认隐藏 */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: lightblue;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 9999;
    }
</style>
</head>
<body>
<div id="popup" class="popup">
    <p id="popupContent"></p>
</div>
<div>
   <a href="#">
      <img src="http://117.72.11.171:8899/i/2024/03/06/z1r91n.jpg" height="400px" width="600px">
      <img src="https://img-baofun.zhhainiao.com/fs/343585238f99dbd8e84b32bcd99674c3.jpg" height="400px" width="600px">
   </a>
</div>
<script>
    function showPopup(message) {
        var popup = document.getElementById('popup');
        var popupContent = document.getElementById('popupContent');
        popupContent.textContent = message; // 设置提示内容
        popup.style.display = 'block'; // 显示弹出提示窗

        // 2秒后自动关闭弹出提示窗
        setTimeout(function() {
            popup.style.display = 'none';
        }, 2000);
    }
    showPopup('这是一个提示信息！');
</script>
</body>
</html>
